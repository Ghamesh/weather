<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="searchBox">
                <input type="text" id="inputbox" placeholder="Enter city name..." autocomplete="off">
                
                <button type="submit" id="btn">Search</button>
            </div>

            <div class="weather-box">
                <div class="location">
                    <div class="city" id="city">delhi, IN</div>
                    <div class="date" id="date">16 march (wednesday), 2022</div>
                </div>

                <div class="current-weather">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                    <div class="windspeed">44</div>
                    <div class="weather" id="weather">
                        <button id="cl-btn">Clear</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
